<html lang="en">

<head>

    <!-- meta -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- meta / seo -->

    <meta name="description" content="Apartado del sitio de Moon Makeup dedicado al ingreso a cuenta del usuario o a su registro.">
    <meta name="keywords" content="usuario, registro, acceso, cuenta">

    <!-- css -->

    <link rel="stylesheet" href="../css/style.css">

    <!-- css bs -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- favicon -->

    <link rel="shortcut icon" href="../multimedia/moon-favicon.jpeg" type="image/x-icon">

    <!-- Fuentes -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">

    <!-- title -->

    <title>Moon Makeup | Mi cuenta</title>

</head>

<body>

  <!-- header -->

  <header id="header">

    <!-- navbar bs -->

    <div class="header-first-section">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="../index.html">Inicio</a>
                <a class="nav-link active" aria-current="page" href="cuenta.html">Mi cuenta</a>
                <a class="nav-link" href="productos.html">Productos</a>
                <a class="nav-link" href="contacto.html">Contacto</a>
                <a class="nav-link" href="carrito.html">Carrito</a>
              </div>
            </div>
        </div>
      </nav>
    </div>

        <!-- logo -->

        <div class="header-second-section">
            <a href="../index.html"><img src="../multimedia/moon-logo-black-b.png" alt="Moon-Makeup-Logo" class="logo"></a>
        </div>

        <!-- demás imgs del header -->

        <div class="header-third-section">
            <a href="cuenta.html"><img src="../multimedia/account.png" alt="Mi-Cuenta-Acceso-Directo" class="cuenta"></a>
            <a href="carrito.html"><img src="../multimedia/shopping-bag.png" alt="Carrito-Acceso-Directo" class="carrito"></a>
        </div>

  </header>

  <!-- main -->

  <main>

    <h1 class="main-h1">Mi cuenta</h1>

    <section class="options">

      <!-- Acceso a cuenta -->
      
      <article class="options-acceder">
        <h2 class="micuenta-h2">Acceder</h2>

          <label for="email" class="complete-info">Email:</label>
          <input type="email" name="email" class="info" required>

          <label for="password" class="complete-info">Contraseña:</label>
          <input type="password" name="password" class="info" required>

          <div class="remember-container-flex">
              <a href="" class="forgot-password">¿Has olvidado tu contraseña?</a>

              <input type="checkbox" name="remember-me" class="remember-button">
              <label for="remember-me" class="remember">Recuérdame</label>
          </div>

          <div class="acceder-container-flex">
              <input type="button" value="Acceder" class="acceder">
          </div>
      </article>

      <!-- Registro de cuenta -->

      <article class="options-registrarse">
        <h2 class="micuenta-h2">Registrarse</h2>

          <label for="name" class="complete-info">Nombre:</label>
          <input type="text" name="name" required>

          <label for="last-name" class="complete-info">Apellido:</label>
          <input type="text" name="last-name" required>

          <label for="email" class="complete-info">Email:</label>
          <input type="email" name="email" required>

          <label for="password" class="complete-info">Contraseña:</label>
          <input type="password" name="password" required>

          <div class="terms-container-flex">
            <input type="checkbox" name="terms" class="terms-checkout" required>
            <label for="terms" class="terms"><a href="">Acepto terminos y condiciones</a></label>
          </div>

          <div class="registrarse">
            <input type="button" value="Registrarse" class="registrarse-button">
          </div>
      </article>

    </section>

  </main>

  <!-- footer -->

  <footer id="footer">

    <!-- envios -->

    <article class="footer-part-one">
      <p class="footer-title">Envíos gratis:</p>
      <p class="footer-information">Con compras superiores a AR$ 40.000 para CABA y superiores a AR$ 60.000 para GBA.</p>
    </article>

    <!-- pedidos por whatsapp -->

    <article class="footer-part-two">
      <p class="footer-title">Pedidos por whatsapp:</p>
      <p class="footer-information">¡De Lunes a Sábados de 10:00 a 20:00 hs al número +54 9 11 0000-0000!</p>
    </article>

</footer>

<!-- img fixed con redireccionamiento a whatsapp -->

<a href="https://www.whatsapp.com" class="wsp-fixed"><img src="../multimedia/whatsapp.png" alt="redireccionamiento-a-nuestro-whatsapp" class="wsp-img"></a>

</body>

</html>
